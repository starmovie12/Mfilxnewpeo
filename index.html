
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#030812">
  <title>MFLIX - Premium HD Streaming</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #030812;
      --accent-blue: #0070ff;
      --accent-red: #e50914;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: var(--bg-color);
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      scroll-behavior: smooth;
    }
    #root {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .glass-header {
      background: linear-gradient(180deg, rgba(3, 8, 18, 0.95) 0%, rgba(3, 8, 18, 0) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    
    .glass-pill {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hero-gradient {
      background: linear-gradient(0deg, #030812 0%, rgba(3, 8, 18, 0.7) 40%, rgba(3, 8, 18, 0) 80%);
    }

    .aspect-hero {
      aspect-ratio: 4 / 5.5;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    .active-nav-indicator {
      box-shadow: 0 0 15px rgba(0, 112, 255, 0.5);
    }

    /* Fullscreen specific tweaks */
    :fullscreen {
      background-color: #030812;
    }
    ::backdrop {
      background-color: #030812;
    }
  </style>
<script type="importmap">

}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
